{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Covid - Search</title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Raleway:800" rel="stylesheet">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'><link rel="stylesheet" href="{% static 'css/search_page.css' %}">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container search-mode">
    <div id="results">
        <div class="header">
            <div class="inner-container">
                <h1 class="title">
                    <span class="search-icon"><i class="fa fa-search" aria-hidden="true"></i>
                    </span>COVID - Search
                </h1>
                <span id="close-icon" class="button"><i class="fa fa-times" aria-hidden="true"></i></span>
            </div>
        </div>
        <div id="articles"></div>
    </div>
    <div id="search">
        <h1 class="title">
            <span class="search-icon"><i class="fa fa-search" aria-hidden="true"></i></span>COVID 
        </h1>
        <form id="search-form">
            <input id="search-box" type="text" required>
            <label id="search-box-label" alt="Search" placeholder="Search" data-info="Search"></label>
            <button type="submit" name="submit" id="submit" class="button">
                <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>
            </button>
        </form>

        <a class="random-article" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
            <i class="fa fa-random" aria-hidden="true"></i>  <b>Covid - search Via Cities ....</b>
        </a>
    </div>
</div>

<script type="text/template" id="templateA">
    <a href="{link}" class="article" target="_blank"><h1>{title}</h1><p>{excerpt}</p></a>
</script>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script  src="{% static 'js/search_page.js' %}"></script>

</body>
</html>
